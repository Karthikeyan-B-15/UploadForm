<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mydetails</title>
</head>
<body>
    <img src="" id="imgout" width="200px" height="200px"/><br>
    Name: <p id="name"></p>
    Age: <p id="age"></p>
    Gender: <p id="gender"></p>
    Contact: <p id="contact"></p>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
        const recentImageDataUrl=localStorage.getItem("inputimage");
        if(recentImageDataUrl)
        {
        document.querySelector("#imgout").setAttribute("src",recentImageDataUrl); 
        }
        });
        let ob = localStorage.getItem("json_file");
        var obj=JSON.parse(ob); 
       
        for (var key in obj) {
        if (obj.hasOwnProperty(key)) {
            if(key=="Name")
            {
                document.getElementById('name').innerHTML= obj[key];
            }
            else if(key=="Age")
            {
                document.getElementById('age').innerHTML= obj[key];
            }
            else if(key=="Gender")
            {
                document.getElementById('gender').innerHTML= obj[key];
            }
            else if(key=="Contact")
            {
                document.getElementById('contact').innerHTML= obj[key];
            }
            
        }
        }
    </script>
</body>
</html>
